<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Punteator</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="assets/Punteator.png" style="border-radius: 50%;">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7823702362685618"
    crossorigin="anonymous"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <app-root></app-root>

  <!-- Simplex Noise -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

<script>
  let canvas, ctx, field, w, h, size, columns, rows, zoom;
  let noise; // instancia aqu√≠

  function setup() {
    size = 20;
    canvas = document.querySelector("#canvas");
    ctx = canvas.getContext("2d");
    noise = new SimplexNoise(Math.random); // semilla aleatoria
    reset();
    window.addEventListener("resize", reset);
  }

  function initField() {
    field = new Array(columns);
    for (let x = 0; x < columns; x++) {
      field[x] = new Array(rows);
      for (let y = 0; y < rows; y++) {
        field[x][y] = 0;
      }
    }
  }

  function calculateField(now) {
    for (let x = 0; x < columns; x++) {
      for (let y = 0; y < rows; y++) {
        let angle = noise.noise3D(x / zoom, y / zoom, now / 1500) * Math.PI * 2;
        field[x][y] = angle;
      }
    }
  }

  function reset() {
    zoom = Math.random() * 90 + 20;
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    ctx.strokeStyle = "white";
    columns = Math.floor(w / size) + 2;
    rows = Math.floor(h / size) + 2;
    initField();
  }

  function draw(now) {
    requestAnimationFrame(draw);
    calculateField(now);
    clear();
    drawField();
  }

  function clear() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, w, h);
  }

  function drawField() {
    for (let x = 0; x < columns; x++) {
      for (let y = 0; y < rows; y++) {
        let angle = field[x][y];
        ctx.beginPath();
        let x1 = x * size;
        let y1 = y * size;
        ctx.moveTo(x1, y1);
        ctx.lineTo(x1 + Math.cos(angle) * size * 1.5, y1 + Math.sin(angle) * size * 1.5);
        ctx.stroke();
      }
    }
  }

  window.addEventListener('load', () => {
    setup();
    draw(1);
  });
</script>

</body>
</html>
