<div class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
    <div class="text-center space-y-6">
        <h1 class="text-5xl font-bold text-white mb-8">Gestor de Archivos Excel</h1>
        
        <div class="flex flex-col items-center gap-4">
            <!-- Botón de subir archivo -->
            <input
                type="file"
                id="fileInput"
                accept=".xlsx,.xls"
                class="hidden"
                (change)="onFileSelected($event)"
                #fileInput>
                
            <button 
                (click)="fileInput.click()"
                class="bg-white text-purple-600 px-8 py-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold text-lg w-64">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    Subir Excel
                </span>
            </button>

            <!-- Nuevo botón para ver informes -->
            <button 
                (click)="navegarAInformes()"
                class="bg-purple-700 text-white px-8 py-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold text-lg w-64">
                <span class="flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    Ver Informes
                </span>
            </button>
        </div>
    </div>
</div>
