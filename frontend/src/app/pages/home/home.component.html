<div class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-5xl font-bold text-white mb-8">Gestor de Archivos Excel</h1>
        
        <input
            type="file"
            id="fileInput"
            accept=".xlsx,.xls"
            class="hidden"
            (change)="onFileSelected($event)"
            #fileInput>
            
        <button 
            (click)="fileInput.click()"
            [disabled]="isUploading"
            class="bg-white text-purple-600 px-8 py-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold text-lg disabled:opacity-50">
            <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                {{ isUploading ? 'Subiendo...' : 'Subir Excel' }}
            </span>
        </button>

        <!-- Barra de progreso -->
        <div *ngIf="isUploading" class="mt-4 w-64 mx-auto">
            <div class="bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                <div class="bg-green-600 h-2.5 rounded-full" 
                     [style.width.%]="uploadProgress"></div>
            </div>
            <p class="text-white mt-2">{{ uploadProgress }}%</p>
        </div>
    </div>
</div>
