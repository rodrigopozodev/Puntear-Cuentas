<div class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-white mb-2">Planes y Pagos</h1>
    </div>

    <!-- Planes de Suscripción -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <!-- Plan Gratuito -->
      <div *ngIf="showFreePlan" class="bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-xl hover:transform hover:-translate-y-2 transition-all duration-300">
        <h3 class="text-2xl font-bold text-white mb-4">Plan Gratuito</h3>
        <div class="text-3xl font-bold text-white mb-6">
          0€<span class="text-lg font-normal">/5 días (hasta 13/04/2025)</span>
        </div>
        <!-- Eliminamos el div de fecha que estaba separado -->
        <ul class="space-y-3 mb-6">
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 1
          </li>
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 2
          </li>
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 3
          </li>
        </ul>
        <button (click)="selectPlan({name: 'Plan Gratuito', price: 0, noPayment: true})"
                class="w-full py-3 px-4 bg-white text-purple-600 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold">
          Activar Plan Gratuito
        </button>
      </div>

      <!-- Plan Estándar -->
      <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-xl hover:transform hover:-translate-y-2 transition-all duration-300">
        <h3 class="text-2xl font-bold text-white mb-4">Plan Estándar</h3>
        <div class="text-3xl font-bold text-white mb-6">
          3.99€<span class="text-lg font-normal">/mes</span>
        </div>
        <ul class="space-y-3 mb-6">
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 1
          </li>
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 2
          </li>
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 3
          </li>
        </ul>
        <button (click)="selectPlan({name: 'Plan Estándar', price: 3.99})"
                class="w-full py-3 px-4 bg-white text-purple-600 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold">
          Seleccionar Plan
        </button>
      </div>

      <!-- Plan Premium -->
      <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-xl hover:transform hover:-translate-y-2 transition-all duration-300">
        <h3 class="text-2xl font-bold text-white mb-4">Plan Premium</h3>
        <div class="text-3xl font-bold text-white mb-6">
          9.99€<span class="text-lg font-normal">/mes</span>
        </div>
        <ul class="space-y-3 mb-6">
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 1
          </li>
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 2
          </li>
          <li class="flex items-center text-white/90">
            <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Ventaja 3
          </li>
        </ul>
        <button (click)="selectPlan({name: 'Plan Premium', price: 9.99})"
                class="w-full py-3 px-4 bg-white text-purple-600 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold">
          Seleccionar Plan
        </button>
      </div>
    </div>

    <!-- Métodos de Pago -->
    <div *ngIf="selectedPlan && !selectedPlan.noPayment" class="bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-xl">
      <h2 class="text-2xl font-bold text-white mb-6 text-center">Método de Pago</h2>
      
      <!-- Opciones de Pago -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
        <div *ngFor="let method of ['card', 'paypal', 'bizum']"
             (click)="selectPaymentMethod(method)"
             class="p-4 rounded-lg border-2 border-white/20 hover:bg-white/20 transition-all duration-300 cursor-pointer">
          <div class="flex flex-col items-center text-white">
            <ng-container [ngSwitch]="method">
              <!-- Tarjeta -->
              <div *ngSwitchCase="'card'" class="flex gap-2 mb-2">
                <img src="assets/mastercard_82049.png" alt="Mastercard" class="h-8 w-auto">
                <img src="assets/visa.png" alt="Visa" class="h-8 w-auto">
              </div>
              <!-- PayPal -->
              <img *ngSwitchCase="'paypal'" 
                   src="assets/paypal.png" 
                   alt="PayPal" 
                   class="h-8 w-auto mb-2">
              <!-- Bizum -->
              <img *ngSwitchCase="'bizum'" 
                   src="assets/bizum_payment_method_logo_icon_263127.png" 
                   alt="Bizum" 
                   class="h-8 w-auto mb-2">
            </ng-container>
            <span class="font-medium">{{ method | titlecase }}</span>
          </div>
        </div>
      </div>

      <!-- Formularios de Pago -->
      <div *ngIf="selectedPaymentMethod" class="max-w-md mx-auto">
        <!-- Tarjeta de Crédito -->
        <form *ngIf="selectedPaymentMethod === 'card'" 
              (ngSubmit)="processCreditCardPayment(cardForm.value)" 
              #cardForm="ngForm"
              class="space-y-4"
              autocomplete="on">
          <div>
            <label class="block text-white mb-2">Número de Tarjeta</label>
            <input type="text" ngModel name="cardNumber" required
                   autocomplete="cc-number"
                   class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50"
                   placeholder="1234 5678 9012 3456">
          </div>
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-white mb-2">Fecha Expiración</label>
              <input type="text" ngModel name="expiry" required
                     autocomplete="cc-exp"
                     class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50"
                     placeholder="MM/YY">
            </div>
            <div>
              <label class="block text-white mb-2">CVV</label>
              <input type="text" ngModel name="cvv" required
                     autocomplete="cc-csc"
                     class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50"
                     placeholder="123">
            </div>
          </div>
          <button type="submit" 
                  class="w-full py-3 px-4 bg-white text-purple-600 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold">
            Pagar {{ selectedPlan?.price }}€
          </button>
        </form>

        <!-- PayPal -->
        <div *ngIf="selectedPaymentMethod === 'paypal'" class="text-center">
          <button (click)="processPayPalPayment()"
                  class="w-full py-3 px-4 bg-[#0070ba] text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold">
            Pagar con PayPal
          </button>
        </div>

        <!-- Bizum -->
        <form *ngIf="selectedPaymentMethod === 'bizum'"
              (ngSubmit)="processBizumPayment(bizumPhone.value)"
              #bizumForm="ngForm"
              class="space-y-4">
          <div>
            <label class="block text-white mb-2">Número de teléfono</label>
            <input type="tel" #bizumPhone ngModel name="phone" required
                   class="w-full px-4 py-2 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50"
                   placeholder="600000000">
          </div>
          <button type="submit"
                  class="w-full py-3 px-4 bg-white text-purple-600 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 font-semibold">
            Pagar con Bizum
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
