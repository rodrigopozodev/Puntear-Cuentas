<div class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 py-8">
  <div class="max-w-7xl mx-auto px-4">
    <h1 class="text-4xl font-bold text-white mb-8 text-center">Informes Generados</h1>
    
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
      <div class="p-6">
        <!-- Loading spinner -->
        <div *ngIf="loading" class="text-center py-8">
          <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-purple-600 mx-auto"></div>
          <p class="mt-4 text-gray-600">Cargando informes...</p>
        </div>

        <!-- Error message -->
        <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
          <p>{{ error }}</p>
        </div>

        <!-- Informes grid -->
        <div *ngIf="!loading && !error" class="grid gap-6">
          <div *ngFor="let informe of informes" 
               class="bg-gray-50 rounded-lg p-6 hover:shadow-lg transition-shadow duration-300">
            <div class="flex items-center justify-between">
              <div>
                <h3 class="text-lg font-semibold text-gray-800">{{ informe }}</h3>
                <p class="text-sm text-gray-500 mt-1">
                  Generado el {{ getFileDate(informe) | date:'dd/MM/yyyy HH:mm' }}
                </p>
              </div>
              <button 
                (click)="downloadInforme(informe)"
                class="flex items-center space-x-2 bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                <span>Descargar</span>
              </button>
            </div>
          </div>

          <!-- Empty state -->
          <div *ngIf="informes.length === 0" class="text-center py-12">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <p class="text-gray-500 text-lg">No hay informes disponibles</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
