<div class="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 p-6">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-white mb-4">Informes Excel</h1>
      <p class="text-white/80">Archivos organizados por carpetas</p>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="flex justify-center items-center min-h-[400px]">
      <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-white"></div>
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="bg-red-500/10 border-l-4 border-red-500 p-4 rounded-r-lg backdrop-blur-sm">
      <p class="text-white">{{ error }}</p>
    </div>

    <!-- Content -->
    <div *ngIf="!loading && !error" class="space-y-8">
      <ng-container *ngFor="let folder of informes | keyvalue">
        <div class="bg-white/10 backdrop-blur-md rounded-xl p-6 shadow-xl">
          <h2 class="text-2xl font-semibold text-white mb-4 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
            </svg>
            {{ folder.key || 'Principal' }}
          </h2>

          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
            <div *ngFor="let file of folder.value" 
                 class="bg-white/5 hover:bg-white/10 transition-all duration-300 rounded-lg p-4">
              <div class="flex items-start justify-between">
                <div class="flex-1 cursor-pointer" (click)="viewExcelContent(file)">
                  <p class="text-white font-medium truncate">{{ file.name }}</p>
                  <p class="text-white/60 text-sm">{{ formatSize(file.size) }}</p>
                  <p class="text-white/60 text-sm">{{ file.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>
                </div>
                <button (click)="downloadInforme(file)" 
                        class="ml-4 p-2 rounded-lg bg-white/10 hover:bg-white/20 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>

      <!-- Empty State -->
      <div *ngIf="!hasInformes()" class="text-center text-white/80 py-12">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-white/40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <p>No hay informes disponibles</p>
      </div>
    </div>
  </div>
</div>

<!-- Modal para mostrar datos del Excel -->
<div *ngIf="selectedFile" 
     class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-xl max-w-6xl w-full mx-4 max-h-[90vh] overflow-hidden">
    <div class="p-6 border-b">
      <div class="flex justify-between items-center">
        <h3 class="text-xl font-semibold text-gray-900">{{ selectedFile.name }}</h3>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <div class="p-6 overflow-auto max-h-[calc(90vh-12rem)]">
      <!-- Loading state -->
      <div *ngIf="loadingData" class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600"></div>
      </div>

      <!-- Excel data -->
      <div *ngIf="excelData && !loadingData" class="relative overflow-x-auto">
        <table class="w-full text-sm text-left text-gray-700">
          <thead class="text-xs uppercase bg-gray-100">
            <tr>
              <th *ngFor="let header of excelData.headers" 
                  class="px-6 py-3 font-medium">
                {{ header }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of excelData.rows" 
                class="border-b hover:bg-gray-50">
              <td *ngFor="let header of excelData.headers" 
                  class="px-6 py-4 whitespace-nowrap">
                {{ row[header] }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
